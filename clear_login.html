<!DOCTYPE html>
<html>
<head>
    <title>Clear Login Data - Robotech Store</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
        .container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); max-width: 500px; margin: 0 auto; }
        h1 { color: #e74c3c; }
        .loading { font-size: 18px; margin: 20px 0; }
        .btn { background: #28a745; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin: 10px; }
        .btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¥ Clearing Login Data...</h1>
        <div class="loading">
            <p>Removing corrupted login data...</p>
            <p>This will fix the "User NaN" issue</p>
        </div>

        <div id="status"></div>

        <script>
            function clearAllData() {
                try {
                    // Clear all possible login data
                    sessionStorage.removeItem('user_id');
                    sessionStorage.removeItem('phone');
                    sessionStorage.removeItem('logged_in');
                    localStorage.removeItem('user_id');
                    localStorage.removeItem('phone');
                    localStorage.removeItem('logged_in');

                    // Clear all demo carts
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key && key.startsWith('demo_cart_')) {
                            localStorage.removeItem(key);
                        }
                    }

                    document.getElementById('status').innerHTML = '<p style="color: green;">‚úÖ All login data cleared successfully!</p>';
                    console.log('All login data cleared');

                    setTimeout(() => {
                        window.location.href = 'static_index.html';
                    }, 2000);

                } catch (error) {
                    document.getElementById('status').innerHTML = '<p style="color: red;">‚ùå Error clearing data: ' + error.message + '</p>';
                    console.error('Error clearing data:', error);
                }
            }

            // Clear data immediately
            clearAllData();
        </script>
    </div>
</body>
</html>
